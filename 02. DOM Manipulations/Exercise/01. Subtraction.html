<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
</head>
<body onload="subtract()">
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>
    <div id="result"></div>
</div>
<script>
  function subtract() {
    const firstNum = +document.getElementById('firstNumber').value;
    const secondNum = +document.getElementById('secondNumber').value;
    document.getElementById('result').textContent = firstNum - secondNum;
  }
</script>
</body>
</html>
