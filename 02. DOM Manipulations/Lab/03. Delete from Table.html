<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
<form>
    <label>
        Email:
        <input type="text" name="email"/>
    </label>
    <button type="button" onclick="deleteByEmail()">Delete</button>
</form>
<div id="result"></div>
<script>
  function deleteByEmail() {
    const email = document.getElementsByName('email')[0].value;
    const secondColumn = document.querySelectorAll('#customers tr td:nth-child(2)');
    for (let td of secondColumn) {
      if (td.textContent === email) {
        let row = td.parentNode;
        row.parentNode.removeChild(row);
        document.getElementById('result').textContent = 'Deleted.';
        document.getElementsByName('email')[0].value = '';
        return;
      }
    }
    document.getElementById('result').textContent = 'Not found.';
  }
</script>
</body>
</html>
