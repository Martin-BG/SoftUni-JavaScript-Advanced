<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
  window.onload = function () {
    timer();
  };

  function timer() {
    let seconds = 0;
    let minutes = 0;
    let interval;
    let isRunning = false;

    $('#start-timer').click(startTimer);
    $('#stop-timer').click(stopTimer);

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        interval = setInterval(increment, 1000);
      }

      function increment() {
        seconds++;
        if (seconds % 60 === 0) {
          minutes++;
        }
        $('#hours').text(('0' + Math.floor(minutes / 60)).slice(-2));
        $('#minutes').text(('0' + (minutes % 60)).slice(-2));
        $('#seconds').text(('0' + (seconds % 60)).slice(-2));
      }
    }

    function stopTimer() {
      isRunning = false;
      clearInterval(interval);
    }
  }
</script>
</body>
</html>
