<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<form>
    <label for="newItemText"></label>
    <input type="text" id="newItemText"/>
    <input type="button" value="Add" onclick="addItem()">
</form>
<script>
  function addItem() {
    const input = document.getElementById('newItemText');
    const text = input.value.trim();
    if (text.length) {
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(text)); // For Judge
      // li.innerText = text;
      input.value = '';
      document.getElementById('items').appendChild(li);
    }
  }
</script>
</body>
</html>
