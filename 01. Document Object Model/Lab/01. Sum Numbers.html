<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>
<body>
<form>
    <label for="num1"></label><input type="number" id="num1"/> +
    <label for="num2"></label><input type="number" id="num2"/> =
    <label for="sum"></label><input type="number" id="sum" readonly="readonly"/>
    <input type="button" value="Calc" onclick="calc()"/>
</form>
<script>
  function calc() {
    const num1 = +document.getElementById('num1').value;
    const num2 = +document.getElementById('num2').value;
    document.getElementById('sum').value = num1 + num2;
  }
</script>
</body>
</html>
