<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
  window.onload = function () {
    createBook('#wrapper', 'Alice in Wonderland', 'Lewis Carroll', 1111);
    createBook('#wrapper', 'AAA', 'BBB', 2222);
    createBook('#wrapper', 'CCC', 'DDD', 3333);
  };

  const createBook = (function createBook() {
    let id = 0;

    return (selector, title, author, isbn) => {
      id++;
      const div = $(`<div id="book${id}">`);
      const selectBtn = $('<button>Select</button>');
      const deselectBtn = $('<button>Deselect</button>');

      selectBtn.on('click', () => div.css('border', '2px solid blue'));
      deselectBtn.on('click', () => div.css('border', ''));

      div
        .append(`<p class="title">${title}</p>`)
        .append(`<p class="author">${author}</p>`)
        .append(`<p class='isbn'>${isbn}</p>`)
        .append(selectBtn)
        .append(deselectBtn)
        .appendTo($(selector));
    };
  })();
