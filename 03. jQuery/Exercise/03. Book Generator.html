<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
  window.onload = function () {
    createBook('#wrapper', 'Alice in Wonderland', 'Lewis Carroll', 1111);
  };

  function createBook(selector, title, author, isbn) {
    const getBookId = (function (counter) {
      return function () {
        return `book${++counter}`;
      };
    })(0);

    const div = $(`<div id="${getBookId()}">`);
    const selectBtn = $('<button>Select</button>');
    const deselectBtn = $('<button>Deselect</button>');

    selectBtn.on('click', showBorder);
    deselectBtn.on('click', hideBorder);

    div
      .append(`<p class="title">${title}</p>`)
      .append(`<p class="author">${author}</p>`)
      .append(`<p class='isbn'>${isbn}</p>`)
      .append(selectBtn)
      .append(deselectBtn)
      .appendTo($(selector));

    function showBorder() {
      $(this).parent().css('border', '2px solid blue');
    }

    function hideBorder() {
      $(this).parent().css('border', '');
    }
  }
</script>
</body>
</html>
