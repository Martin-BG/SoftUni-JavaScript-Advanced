<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Table</title>
</head>
<body>
<table border="1">
    <tbody>
    <tr>
        <th>Product</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Beer</td>
        <td>2.88</td>
    </tr>
    <tr>
        <td>Fries</td>
        <td>2.15</td>
    </tr>
    <tr>
        <td>Burger</td>
        <td>4.59</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td id="sum"></td>
    </tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
  function sum() {
    let total = 0;
    const table = document.querySelectorAll('table tr');
    for (let i = 1; i < table.length - 1; i++) {
      const cols = table[i].children;
      total += +cols[cols.length - 1].textContent;
    }
    document.getElementById('sum').textContent = '' + total;
  }
</script>
</body>
</html>
